<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="position-h1">Tic Tac Toe</h1>
      <div id="tictactoe">
        <span class="position-left-user">
        <span>Player A
          <br><img src="https://cdn.pixabay.com/photo/2016/11/14/17/39/person-1824147_960_720.png" height="50px">
        </span><br>
        <button id="player1C">View Score</button><br>
        <span id="player1Score"></span>
      </span>
      <span class="position-right-user">
        <span >Player B
            <br><img src="https://cdn.pixabay.com/photo/2016/11/14/17/39/person-1824147_960_720.png" height="50px">
        </span><br>
        <button id="player2C">View Score</button><br>
          <span id="player2Score"></span>
        </span>
</div>
      <div id="player" align="center" class="left-margin">
        <span id="turn" align="">Player A</span>
      </div>
    </div>
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  </body>
</html>
